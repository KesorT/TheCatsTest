name: Run API Tests and Publish Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests-and-publish:
    runs-on: ubuntu-latest
    
    # Дозволи для публікації на GitHub Pages
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Pytest
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: pytest --alluredir=allure-results
        continue-on-error: true

      - name: Generate and Publish Allure Report
        uses: allure-framework/allure-action@v2
        with:
          allure-results-dir: allure-results
          github-token: ${{ secrets.GITHUB_TOKEN }}